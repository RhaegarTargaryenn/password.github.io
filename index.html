<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Genrator</title>
  <link  href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://kit.fontawesome.com/949bc04b80.css" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
          <!-- heading -->
        <h1 class="heading1">PASSWORD GENRATOR</h1>

        <div class="input" data-show-container id="data-show">
            <input readonly placeholder="Password" class="display" pass-display>
          
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg> </span>
                <i class="fa-sharp fa-solid fa-copy"></i>
             </button>
        </div>

               <!-- main-CONTAINER -->
               <div class="container">

                   <div class="pass-length-container">
                    <h2 class="heading-2">password Length</h2>

                    <!-- lenght-show-container -->
                    <p class="lengthshow"></p>
                    </div>
                   

                    <!-- slider -->
                    <input type="range" min="1" max="20" class="slider">

                    <!-- checkboxes -->
                    <div class="check">
                        <input type="checkbox"  id="upperCase">
                        <label for="upperCase">Includes Uppercase</label>
                    </div>

                    <div class="check">
                        <input type="checkbox"  id="lowerCase">
                        <label for="lowerCase">Includes Lowercase</label>
                    </div>

                    <div class="check">
                        <input type="checkbox"  id="number">
                        <label for="number">Includes number</label>
                    </div>

                    <div class="check">
                        <input type="checkbox"  id="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>


                 <!-- strength-show-container -->
                 <div class="strengtj-indi">
                    <h3>Strength</h3>
                    <!-- strength-show -->
                    <div></div>
                 </div>
        

                 <!-- Button -->

                 <div>
                    <button>Generatorate Password</button>
                 </div>



               </div>








    </div>
    <script src="index.js"></script>
</body>
</html>
